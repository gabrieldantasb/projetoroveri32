<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="icons.css"/>
    <title>SCC</title>
  </head>
  <body>
    <div class="usuario">
      <i style="font-size: 4em;" class="bi bi-people-fill"></i>
      <span>Você não esta <a href="https://google.com">conectado</a>.</span>

    </div>

    <!-- Cronogramas -->
    <div class="container-cronogramas">
      <!-- Cronograma da Jaine -->
      <div class="container-cronograma">
        <div class="titulo-cronograma">
          <h2>Cronograma da Jaine</h2>
        </div>
        <div class="button-x">
          <i class="bi bi-x-circle-fill"></i>
        </div>
        <div class="new-atitividade">
          <i class="bi bi-plus-circle-fill"></i>
        </div>
        <div class="atividades">
          <div class="atividade">
            <div class="one">
              <div class="atividade-titulo">Aula de Inglês</div>
            </div>
            <div class="two">
              <div class="atividade-horario">
                <i class="bi bi-arrow-up"></i>
                <div class="horarios">
                  <div>08:00</div>
                  <div>07:00</div>
                </div>
              </div>
            </div>
            <div class="three">
              <div class="atividade-delete">
                <i class="bi bi-x-circle-fill"></i>
              </div>
            </div>
          </div>
          <div class="atividade">
            <div class="one">
              <div class="atividade-titulo">Aula de Matemática</div>
            </div>
            <div class="two">
              <div class="atividade-horario">
                <i class="bi bi-arrow-up"></i>
                <div class="horarios">
                  <div>09:20</div>
                  <div>08:20</div>
                </div>
              </div>
            </div>
            <div class="three">
              <div class="atividade-delete">
                <i class="bi bi-x-circle-fill"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="tools">
          <i class="bi bi-box-arrow-in-right icon-tools"></i>
          <i class="bi bi-box-arrow-right icon-tools"></i>
        </div>
      </div>
  
      <!-- Cronograma do João -->
      <div class="container-cronograma">
        <div class="titulo-cronograma">
          <h2>Cronograma do Johny</h2>
        </div>
        <div class="button-x">
          <i class="bi bi-x-circle-fill"></i>
        </div>
        <div class="new-atitividade">
          <i class="bi bi-plus-circle-fill"></i>
        </div>
        <div class="atividades">
          <div class="atividade">
            <div class="one">
              <div class="atividade-titulo">Aula de Frânces</div>
            </div>
            <div class="two">
              <div class="atividade-horario">
                <i class="bi bi-arrow-up"></i>
                <div class="horarios">
                  <div>08:00</div>
                  <div>07:00</div>
                </div>
              </div>
            </div>
            <div class="three">
              <div class="atividade-delete">
                <i class="bi bi-x-circle-fill"></i>
              </div>
            </div>
          </div>
          <div class="atividade">
            <div class="one">
              <div class="atividade-titulo">Aula de Des. Técnico</div>
            </div>
            <div class="two">
              <div class="atividade-horario">
                <i class="bi bi-arrow-up"></i>
                <div class="horarios">
                  <div>09:20</div>
                  <div>08:20</div>
                </div>
              </div>
            </div>
            <div class="three">
              <div class="atividade-delete">
                <i class="bi bi-x-circle-fill"></i>
              </div>
            </div>
          </div>
          <div class="atividade">
            <div class="one">
              <div class="atividade-titulo">Aula Química</div>
            </div>
            <div class="two">
              <div class="atividade-horario">
                <i class="bi bi-arrow-up"></i>
                <div class="horarios">
                  <div>10:40</div>
                  <div>09:40</div>
                </div>
              </div>
            </div>
            <div class="three">
              <div class="atividade-delete">
                <i class="bi bi-x-circle-fill"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="tools">
          <i class="bi bi-box-arrow-in-right icon-tools"></i>
          <i class="bi bi-box-arrow-right icon-tools"></i>
        </div>
      </div>

      <!-- Adicionar Novo Cronograma -->
      <div class="new-cronograma">
        <i class="bi bi-plus-circle-fill"></i>
      </div>
    </div>

    <!-- Executar -->
    <div class="executar">
      <i class="bi bi-play-fill icon-executar"></i>
    </div>
  </body>
</html>
